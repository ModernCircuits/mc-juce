name: Linux

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        cxx: [14, 17, 20]
        build_mode: ["Debug", "Release"]
      fail-fast: false
    name: ${{ matrix.cxx }} - ${{ matrix.build_mode }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: true

      - name: Install conan
        run: |
          sudo apt update -y
          pip install conan
          conan config set general.revisions_enabled=1

      - name: Install JUCE dependencies
        run: >
          sudo apt install -y
          ninja-build
          libasound2-dev
          libjack-jackd2-dev
          ladspa-sdk
          libcurl4-openssl-dev
          libfreetype6-dev
          libx11-dev
          libxcomposite-dev
          libxcursor-dev
          libxcursor-dev
          libxext-dev
          libxinerama-dev
          libxrandr-dev
          libxrender-dev
          libwebkit2gtk-4.0-dev
          libglu1-mesa-dev
          mesa-common-dev

      - name: CMake configure
        run: >
          cmake
          -S .
          -G Ninja
          -B build
          -D CMAKE_BUILD_TYPE=${{ matrix.build_mode }}
          -D CMAKE_CXX_STANDARD="${{ matrix.cxx }}"
          -D MC_BUILD_WERROR=ON

      - name: CMake build
        run: cmake --build build --config ${{ matrix.build_mode }}

      - name: CTest
        run: ctest --test-dir build -C ${{ matrix.build_mode }} --output-on-failure
